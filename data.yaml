talents:
- id: talent_berserker
  name: 狂战血统
  desc: 每损失 1% 血量，攻击力 +1%，攻速 +1
  dynamic_stats:
    inc_physical: missing_hp_pct * 0.01
    atk_spd: missing_hp_pct * 0.01
- id: talent_scholar
  name: 奥术智慧
  desc: 智力转化为暴击率 (每 10 点智力 + 1% 暴击)
  dynamic_stats:
    crit_rate: stats['int'] / 10 * 0.01
- id: talent_glass_cannon
  name: 玻璃大炮
  desc: 血量越高，法术越强（满血 +40% 元素增伤，越残越少）
  dynamic_stats:
    inc_elemental: (current_hp / max_hp) * 0.40
- id: talent_precision
  name: 精准猎手
  desc: 敏捷越高，暴击伤害越高（每 20 点敏捷 +10% 暴伤）
  dynamic_stats:
    crit_dmg: stats['agi'] / 20 * 0.10
- id: talent_thick_skin
  name: 硬皮
  desc: 最大生命越高，物理减伤越强（每 500 HP +5% 物理减伤，上限 30%）
  dynamic_stats:
    dr_physical: min((max_hp / 500) * 0.05, 0.30)
- id: talent_blood_magic
  name: 血之魔法
  desc: 生命缺失越多，法术获得独立乘区（缺失 1% HP => +0.5% More Spell）
  dynamic_stats:
    more_spell: missing_hp_pct * 0.005
- id: talent_executioner
  name: 处决者
  desc: '对低血量敌人造成额外伤害 (模拟环境: 默认视为满足条件 +30% More)'
  dynamic_stats:
    more_damage: '0.30'
skills:
- id: skill_blood_strike
  name: 嗜血狂攻
  desc: 狂暴的近战攻击，武器系数极高
  tags:
  - attack
  - melee
  - physical
  damage_components:
  - type: physical
    min: 80
    max: 100
    weapon_scale: 1.2
- id: skill_fireball
  name: 大火球
  desc: 经典的火系法术，享受极高的智力加成
  tags:
  - spell
  - fire
  damage_components:
  - type: fire
    min: 60
    max: 60
    scaling_source: int
    scaling_coef: 2.0
- id: skill_frost_lance
  name: 霜枪
  desc: 穿透敌人的冰冷投射物
  tags:
  - spell
  - cold
  - projectile
  damage_components:
  - type: cold
    min: 45
    max: 55
    scaling_source: int
    scaling_coef: 1.8
- id: skill_thunder_chain
  name: 连锁闪电
  desc: 在敌人之间弹射的闪电，伤害浮动较大
  tags:
  - spell
  - lightning
  - chain
  damage_components:
  - type: lightning
    min: 30
    max: 70
    scaling_source: int
    scaling_coef: 2.2
- id: skill_power_slam
  name: 震地猛击
  desc: 猛击地面造成范围物理伤害
  tags:
  - attack
  - melee
  - physical
  - aoe
  damage_components:
  - type: physical
    min: 90
    max: 120
    weapon_scale: 1.4
- id: skill_poison_dart
  name: 淬毒飞镖
  desc: 发射带毒的飞镖，受敏捷加成
  tags:
  - attack
  - projectile
  - poison
  damage_components:
  - type: poison
    min: 35
    max: 35
    scaling_source: agi
    scaling_coef: 1.5
- id: skill_shadow_bolt
  name: 暗影箭
  desc: 凝聚黑暗能量的箭矢，造成暗影伤害
  tags:
  - spell
  - dark
  damage_components:
  - type: dark
    min: 55
    max: 65
    scaling_source: int
    scaling_coef: 2.0
